<!DOCTYPE html>
<html>
    <head>
        <title> Hotel Menu details</title>
    </head>
<body>
  <div id="service">
  </div>
    <script>
      // Array Methods
var roomsArray =[
  {
    name: 'vipRoom',
    rooms: 25,
    reserveRoom: function(){
      this.rooms -= 1;
      console.log(this.rooms);
      console.log(this);
    },
    cancelRoom: function(){
      this.rooms += 1;
      console.log(this.rooms);
      console.log(this);
    }
  },
  {
    name:  'ExcutiveRoom',
    rooms: 25,
    reserveRoom: function(){
      this.rooms -= 1;
      console.log(this.rooms);
      console.log(this);
    },
    cancelRoom: function(){
      this.rooms += 1;
      console.log(this.rooms);
      console.log(this);
    }
  },
  {
    name: 'BusinessRoom',
    rooms: 25,
    reserveRoom: function(){
      this.rooms -= 1;
      console.log(this.rooms);
      console.log(this);
    },
    cancelRoom: function(){
      this.rooms += 1;
      console.log(this.rooms);
      console.log(this);
    }
  }
  ];
  // dom method us through Element Id Declara In html body
  var parent = document.getElementById("service"); 
 // for loop for array
  for (let i = 0; i < roomsArray.length; i++) {
    // dom method us for create Element div new create
    var d = document.createElement("div");
    // create two p element in body using dom method
    let hotelNameP = document.createElement("p");
    let hotelroomP = document.createElement("p");
    let el_id = roomsArray[i].name+i;
    hotelroomP.setAttribute("id",el_id);
    //hotelroomP.id="product";
    // dom method 
    hotelNameP.innerHTML =  roomsArray[i].name;
    hotelroomP.innerHTML =  roomsArray[i].rooms;
    // insert values in p elemen throug dom Method
    d.appendChild(hotelNameP);
    d.appendChild(hotelroomP);
    // insert value in div how create through create element of dom method
    parent.appendChild(d);
    // create buuton through create element through dom method
    var reservation = document.createElement("button");
    var cancelation = document.createElement("button");
    // insert/create buttons
    d.appendChild(reservation);
    d.appendChild(cancelation);
    reservation.innerText = 'reserve room';
    cancelation.innerText = "cancel reservation";
    reservation.addEventListener('click', () => {
      roomsArray[i].reserveRoom();
      update(el_id, roomsArray[i].rooms);
    });
    cancelation.addEventListener('click', () => {
      roomsArray[i].cancelRoom()
      update(el_id, roomsArray[i].rooms)
    });
  }
function update(ind,data)
{
 document.getElementById(ind).innerHTML=data;
}
</script>
</body>
</html>
